<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPBank - NullSec x RED Camp</title>
    <link rel="stylesheet" href="static/css/dashboard.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous">
    <link rel="icon" href="static/img/logos/logo_icon.png"
      type="image/png">
    <script src="https://kit.fontawesome.com/7433d3320f.js"
      crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  </head>
  <body>
    <section>
      <!-- Navbar Section  -->
      <nav
        class="navbar navbar-expand-lg navbar-light fixed-top align-items-center shadow px-5">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">
            <img src="static/img/logos/logo_landscape.png"
              style="width: 110px"
              class="d-inline-block align-top" alt="NPBank Logo">
          </a>
          <div class="collapse navbar-collapse"
            id="navbarSupportedContent">
            <div class="justify-content-center flex-grow-1">
              <ul class="navbar-nav mb-2 mb-lg-0 mx-auto">
                <li class="nav-item">
                  <a class="nav-link" href="/about">About
                    Us</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Service</a>
                </li>
              </ul>
            </div>
            <div>
              <div>
                <div>
                  <button type="button" class="btn btn-danger"
                    data-bs-toggle="modal" data-bs-target="#resetModal">
                    Reset Lab
                  </button>
                  <button class="btn btn-primary px-2"
                    id="logout-button">Logout</button>
                </div>
              </div>
            </div>

          </div>
        </div>
      </nav>

      <div class="modal fade" id="resetModal" tabindex="-1"
        aria-labelledby="resetModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="resetModalLabel">Confirm
                Reset</h5>
              <button type="button" class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"></button>
            </div>
            <div class="modal-body">
              This action cannot be undone.
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary"
                data-bs-dismiss="modal">Cancel</button>
              <a href="/reset" class="btn btn-danger">Reset
                Lab</a>
            </div>
          </div>
        </div>
      </div>
      <div class="container-fluid p-0"
        style="background-image: url('static/img/bg/np_banner.jpg'); background-size: cover; background-position: center; height: 250px; display: flex; align-items: center; justify-content: center;">
        <h1 id="welcome-message" class
          style="color: white; margin-top: 50px"></h1>
      </div>

      <!-- Dashboard Section -->
      <div class="container mt-4">
        <h2 class="text-center mb-4">Account Overview</h2>
        <div class="row">
          <div class="col-md-6">
            <div class="card shadow"
              style="position: relative; overflow: hidden;">
              <div class="card-body">
                <h5 class="card-title">Your Net Worth</h5>
                <p class="card-text display-4" id="balance"></p>
                <i class="fas fa-dollar-sign fa-7x"
                  style="color: rgba(40, 167, 69, 0.2); position: absolute; bottom: -5px; right: 0px; transform: rotate(-15deg);"></i>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card shadow"
              style="position: relative; overflow: hidden;">
              <div class="card-body">
                <h5 class="card-title">Last Login</h5>
                <p class="card-text display-4" id="last-login"></p>
                <i class="fas fa-clock fa-7x"
                  style="color: rgba(0, 123, 255, 0.2); position: absolute; bottom: -5px; right: 0px; transform: rotate(-15deg);"></i>
              </div>
            </div>
          </div>
        </div>
        <h2 class="text-center mt-5 mb-4">Quick Shortcuts</h2>
        <div class="row text-center">
          <div class="col-md-2">
            <a class="text-decoration-none" data-bs-toggle="modal"
              data-bs-target="#transferModal">
              <i class="fas fa-exchange fa-2x mb-1" style="color: grey;"></i>
              <p class="py-1 card-text">Transfer Money</p>
            </a>
          </div>

          <div class="col-md-2">
            <a href="#" class="text-decoration-none">
              <i class="fas fa-qrcode fa-2x mb-1" style="color: grey;"></i>
              <p class="py-1 card-text">Scan & Pay</p>
            </a>
          </div>
          <div class="col-md-2">
            <a href="#" class="text-decoration-none">
              <i class="fas fa-file-text fa-2x mb-1" style="color: grey;"></i>
              <p class="py-1 card-text">eDocuments</p>
            </a>
          </div>
          <div class="col-md-2">
            <a href="#" class="text-decoration-none">
              <i class="fa fa-money fa-2x mb-1" style="color: grey;"></i>
              <p class="py-1 card-text">Bill Payment Limit</>
              </a>
            </div>
            <div class="col-md-2">
              <a href="#" class="text-decoration-none">
                <i class="fas fa-history fa-2x mb-1" style="color: grey;"></i>
                <p class="py-1 card-text">Transaction History</p>
              </a>
            </div>
            <div class="col-md-2">
              <a class="text-decoration-none" data-bs-toggle="modal"
                data-bs-target="#transferModal">
                <i class="fas fa-globe fa-2x mb-1" style="color: grey;"></i>
                <p class="py-1 card-text">Overseas Transfer</p>
              </a>
            </div>
          </div>
        </div>
      </div>
      <!-- Transfer Money Modal -->
      <div class="modal fade" id="transferModal" tabindex="-1" role="dialog"
        aria-labelledby="transferModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="transferModalLabel">Transfer
                Money</h5>
              <button type="button" class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"></button>
            </div>
            <div class="modal-body">

              <form method="POST" action="/transfer">
                <div class="input-container">
                  <div class="input-section">
                    <label for="recipient">Recipient:</label>
                    <input
                      type="text"
                      name="recipient"
                      id="recipient"
                      class="form-control"
                      placeholder="Enter recipient ID"
                      required />
                  </div>
                  <div class="input-section mt-2">
                    <label for="amount">Amount:</label>
                    <input
                      type="number"
                      name="amount"
                      id="amount"
                      class="form-control"
                      placeholder="Enter amount"
                      min="1"
                      step="0.01"
                      required />
                  </div>
                </div>
                <input type="submit" value="Transfer"
                class="btn btn-primary mt-3" />
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- Success Toast -->
      <div class="toast" id="successToast"
        style="position: absolute; top: 70px; right: 20px"
        role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header bg-success">
          <strong class="me-auto">Success</strong>
          <button type="button" class="btn-close" data-bs-dismiss="toast"
            aria-label="Close"></button>
        </div>
        <div class="toast-body" id="success-message"></div>
      </div>

      <!-- Error Toast -->
      <div class="toast" id="errorToast"
        style="position: absolute; top: 70px; right: 20px"
        role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header bg-danger">
          <strong class="me-auto">Error</strong>
          <button type="button" class="btn-close" data-bs-dismiss="toast"
            aria-label="Close"></button>
        </div>
        <div class="toast-body" id="error-message"></div>
      </div>

      <!-- Congratulations Modal -->
      <div class="modal fade" id="congratsModal" tabindex="-1"
        aria-labelledby="congratsModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header bg-success">
              <h5 class="modal-title"
                id="congratsModalLabel">Congratulations!</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal"
                aria-label="Close"></button>
            </div>
            <div class="modal-body" id="congrats-message">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary"
                data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

      <div class="confetti"></div>

      <svg class="dn">
        <defs>
          <symbol id="svg-confetti">
            <path fill="currentColor"
              d="M-.017 6.91L4.035.012l2.587 1.52L2.57 8.43z"></path>
          </symbol>
        </defs>
      </svg>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <script src="static/js/dashboard.js"></script>
  </body>
</html>
